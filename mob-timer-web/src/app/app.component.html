<mat-toolbar color="primary" class="mat-elevation-z8">
  <span fxFlex="1 1 auto">Timer for mob programming</span>
  <button (click)="clearState()" title="Delete all data" mat-icon-button>
    <mat-icon>clear_all</mat-icon>
  </button>
</mat-toolbar>

<div
  fxLayout="row"
  fxLayoutAlign="space-around center"
  fxLayout.lt-sm="column"
  fxLayoutAlign.lt-sm="center center"
  fxLayoutGap.lt-sm="3em"
  fxFlexFill
>
  <app-timer></app-timer>
  <app-mobers></app-mobers>
</div>
